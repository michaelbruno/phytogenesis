   <div id="canvas-row" class="row">
       <div class="col-md-2"> 
         <div id="canvas-control" class="sidebar-nav-fixed">
         <h3>Controls</h3>
		 
		 <form>
		 <fieldset class="form-group">
		     <label for="seed-function">Seed Function:</label>
		 	 <select id="seed-function" class="form-control">
		 	</select>
		</fieldset>
		<fieldset class="form-group">
		    <label for="delta-input">Delta:</label>
		    <input id="delta-input" type="text" class="form-control" placeholder="">
		    <small class="text-muted">The branching angle.</small>
		 </fieldset>
		  
		  <fieldset class="form-group">
		    <label for="dist-input">Distance:</label>
		    <input id="dist-input" type="text" class="form-control" placeholder="">
		    <small class="text-muted">The length of each branch segment.</small>
		  </fieldset>
		  
		  <fieldset class="form-group">
		    <label for="maxdepth-input">Recursion Depth:</label>
		    <input id="maxdepth-input" type="text" class="form-control" placeholder="">
		    <small class="text-muted">Warning - setting this value too high will make your browser very unhappy.</small>
		  </fieldset>
		  
		  <button id="render-button" class="btn btn-primary" value="Render">Render</input>
			
	 	</form>
         </div>
       </div>
       <div class="col-md-8">
         <div id="canvas-container"><p>&nbsp;</p></div>
       </div>
   </div>
